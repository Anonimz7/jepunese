<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Kanji JLPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #fbbf24;
      --bg: #f8fafc;
      --text: #1e293b;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --modal-bg: rgba(0, 0, 0, 0.6); /* Warna overlay modal */
      --modal-content-bg: #ffffff;
      --modal-border: #e2e8f0;
    }

    [data-theme="dark"] {
      --primary: #818cf8;
      --secondary: #f59e0b;
      --bg: #1e293b;
      --text: #f8fafc;
      --card-bg: #334155;
      --border: #475569;
      --modal-bg: rgba(0, 0, 0, 0.8);
      --modal-content-bg: #334155;
      --modal-border: #475569;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.1s;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* Controls */
    .controls {
      max-width: 1000px;
      margin: 0 auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    .level-selector {
      display: flex;
      gap: 5px;
      background: var(--card-bg);
      padding: 5px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .level-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      background: transparent;
      color: var(--text);
    }

    .level-btn.active {
      background: var(--primary);
      color: white;
    }

    #searchInput {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      background: var(--card-bg);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .pagination-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, button {
      padding: 10px 15px;
      background: var(--card-bg);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Kanji Grid */
    .kanji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Adjust size for simpler cards */
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .kanji-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px; /* Adjust padding */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 1px solid var(--border);
      display: flex; /* Use flex for layout */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .kanji-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .kanji {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 5px; /* Adjust margin */
    }

    /* Hide details initially */
    .furigana, .meaning {
      display: none;
    }

    .romaji-basic { /* New class for basic romaji */
        font-size: 0.9rem;
        color: #888; /* Subtle color */
        font-style: italic;
    }

    .romaji { /* Keep existing romaji class but hide it initially */
        display: none;
    }


    /* Status & Message */
    .status {
      text-align: center;
      margin: 20px 0;
      color: var(--primary);
    }

    .message {
      text-align: center;
      grid-column: 1 / -1;
      padding: 20px;
      color: var(--text);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .theme-toggle i {
      font-size: 1.2rem;
      color: var(--text);
    }

    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--modal-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .modal-content {
        background: var(--modal-content-bg);
        padding: 30px;
        border-radius: 12px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        border: 1px solid var(--modal-border);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text);
        transition: color 0.2s ease;
    }

    .modal-close:hover {
        color: var(--primary);
    }

    .modal-kanji-header {
        display: flex;
        align-items: baseline;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 15px;
    }

    .modal-kanji {
        font-size: 4rem;
        font-weight: 600;
        color: var(--primary);
        line-height: 1;
        margin-right: 15px;
    }

    .modal-romaji-basic {
        font-size: 1.2rem;
        font-style: italic;
        color: #888;
    }

    .modal-section {
        margin-bottom: 20px;
    }

    .modal-section h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--primary);
        border-bottom: 1px dashed var(--border);
        padding-bottom: 5px;
    }

    .modal-readings, .modal-meanings, .modal-examples, .modal-metadata {
        margin-left: 15px;
        list-style: none;
        padding-left: 0;
    }

    .modal-readings li, .modal-meanings li, .modal-examples li {
        margin-bottom: 8px;
    }

     .modal-readings li strong {
        color: var(--secondary);
     }

    .modal-example-word {
        font-style: italic;
        color: #666;
        font-size: 0.9rem;
        margin-left: 5px;
    }

    .modal-metadata p {
        margin-bottom: 5px;
        font-size: 0.95rem;
    }
     .modal-metadata strong {
        color: var(--secondary);
     }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }

      #searchInput {
        width: 100%;
      }

      .kanji-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* Further adjust for small screens */
      }

      .kanji-card {
        padding: 10px;
      }

      .kanji {
        font-size: 2rem;
      }

      .modal-content {
          padding: 20px;
      }

      .modal-kanji {
          font-size: 3rem;
      }

      .modal-romaji-basic {
          font-size: 1rem;
      }

      .modal-close {
          font-size: 1.2rem;
          top: 10px;
          right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <header>
    <h1>Belajar Kanji JLPT</h1>
    <div class="level-selector" id="levelSelector">
      <button class="level-btn active" data-level="n5">N5</button>
      <button class="level-btn" data-level="n4">N4</button>
      <button class="level-btn" data-level="n3">N3</button>
      <button class="level-btn" data-level="n2">N2</button>
      <button class="level-btn" data-level="n1">N1</button>
    </div>
  </header>

  <div class="controls">
    <input
      type="text"
      id="searchInput"
      placeholder="Cari kanji (contoh: æ°´, mizu, air...)"
      autocomplete="off"
    >

    <div class="pagination-controls">
      <select id="perPage">
        <option value="10">10 per halaman</option>
        <option value="20">20 per halaman</option>
        <option value="50">50 per halaman</option>
        <option value="0">Tampilkan Semua</option>
      </select>

      <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
      <span id="pageInfo">Halaman 1</span>
      <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <div class="status" id="statusInfo">Memuat data N5...</div>

  <div class="kanji-grid" id="kanjiContainer">
    <div class="message">Memuat data kanji...</div>
  </div>

  <script>
    // Config
    let currentLevel = 'n5';
    let kanjiData = [];
    let filteredData = [];
    let currentPage = 1;
    let perPage = 50; // Default to 50 as per batch size suggestion

    // DOM Elements
    const levelButtons = document.querySelectorAll('.level-btn');
    const searchInput = document.getElementById('searchInput');
    const perPageSelect = document.getElementById('perPage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');
    const statusInfo = document.getElementById('statusInfo');
    const kanjiContainer = document.getElementById('kanjiContainer');
    const body = document.body;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Set default perPage value in the select
      perPageSelect.value = perPage;
      loadLevelData(currentLevel);
      setupEventListeners();
      loadTheme();
    });

    // Load JSON Data for Selected Level
    async function loadLevelData(level) {
      try {
        statusInfo.textContent = `Memuat data ${level.toUpperCase()}...`;
        kanjiContainer.innerHTML = '<div class="message">Memuat data kanji...</div>';

        // *** IMPORTANT: Assume data files are in a 'data' directory ***
        // User will provide data/${level}.json files separately
        const response = await fetch(`data/${level}.json`);
        if (!response.ok) {
            // Fallback or error message if default file not found
             kanjiContainer.innerHTML = `
              <div class="message error">
                Gagal memuat data ${level.toUpperCase()}. Pastikan file <strong>data/${level}.json</strong> ada.
              </div>
            `;
            statusInfo.textContent = ''; // Clear status on error
            console.error(`Error loading data/${level}.json: ${response.statusText}`);
             // Disable pagination and search on error
            searchInput.disabled = true;
            perPageSelect.disabled = true;
            prevBtn.disabled = true;
            nextBtn.disabled = true;

            return; // Stop execution
        }

        kanjiData = await response.json();
        filteredData = [...kanjiData];

        // Enable pagination and search controls once data is loaded
        searchInput.disabled = false;
        perPageSelect.disabled = false;
        prevBtn.disabled = false;
        nextBtn.disabled = false;


        renderKanji();
        updateStatus();

        // Update active level button
        levelButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.level === level);
        });

      } catch (error) {
        kanjiContainer.innerHTML = `
          <div class="message error">
            Terjadi kesalahan saat memproses data ${level.toUpperCase()}.
          </div>
        `;
         statusInfo.textContent = ''; // Clear status on error
         console.error("Error processing data:", error);
         // Disable pagination and search on error
            searchInput.disabled = true;
            perPageSelect.disabled = true;
            prevBtn.disabled = true;
            nextBtn.disabled = true;
      }
    }

    // Event Listeners
    function setupEventListeners() {
      // Level selector
      levelButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          currentLevel = btn.dataset.level;
          currentPage = 1;
          searchInput.value = ''; // Clear search input on level change
          loadLevelData(currentLevel);
        });
      });

      // Search with debounce
      searchInput.addEventListener('input', debounce(handleSearch, 300));

      // Pagination controls
      perPageSelect.addEventListener('change', () => {
        perPage = parseInt(perPageSelect.value);
        currentPage = 1;
        renderKanji();
        updateStatus();
      });

      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderKanji();
          updateStatus();
        }
      });

      nextBtn.addEventListener('click', () => {
        const totalPages = (perPage === 0) ? 1 : Math.ceil(filteredData.length / perPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderKanji();
          updateStatus();
        }
      });

      // Theme toggle
      document.getElementById("themeToggle").addEventListener('click', toggleTheme);

      // Modal click listener (using event delegation)
      kanjiContainer.addEventListener('click', handleCardClick);
    }

    // Search Function
    function handleSearch() {
      const keyword = searchInput.value.toLowerCase().trim();

      if (!keyword) {
        filteredData = [...kanjiData];
      } else {
        filteredData = kanjiData.filter(item =>
          item.kanji.includes(keyword) ||
          item.romaji_basic.toLowerCase().includes(keyword) ||
          // Search in readings (kunyomi and onyomi)
          item.readings.kunyomi.some(r => r.reading.toLowerCase().includes(keyword) || r.romaji.toLowerCase().includes(keyword)) ||
          item.readings.onyomi.some(r => r.reading.toLowerCase().includes(keyword) || r.romaji.toLowerCase().includes(keyword) || (r.example && (r.example.word.includes(keyword) || r.example.romaji.toLowerCase().includes(keyword) || r.example.meaning.toLowerCase().includes(keyword)))) ||
          // Search in meanings
          item.meanings.some(m => (m.form && m.form.includes(keyword)) || (m.romaji && m.romaji.toLowerCase().includes(keyword)) || m.meaning.toLowerCase().includes(keyword)) ||
           // Search in examples
          item.examples.some(e => e.japanese.includes(keyword) || (e.furigana && e.furigana.toLowerCase().includes(keyword)) || e.romaji.toLowerCase().includes(keyword) || e.meaning.toLowerCase().includes(keyword))
        );
      }

      currentPage = 1;
      renderKanji();
      updateStatus();
    }

    // Render Kanji Cards (Initial View)
    function renderKanji() {
      if (filteredData.length === 0) {
        kanjiContainer.innerHTML = `
          <div class="message">
            Tidak ditemukan kanji yang cocok.
          </div>
        `;
         updateStatus(); // Update status even if no results
        return;
      }

      // Pagination logic
      let dataToRender;
      if (perPage === 0) { // Show All
        dataToRender = filteredData;
      } else {
        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        dataToRender = filteredData.slice(start, end);
      }

      kanjiContainer.innerHTML = dataToRender.map(item => `
        <div class="kanji-card" data-kanji="${item.kanji}">
          <div class="kanji">${item.kanji}</div>
          ${item.romaji_basic ? `<div class="romaji-basic">${item.romaji_basic}</div>` : ''}
          <div class="furigana" style="display:none;">${item.furigana || ''}</div>
          <div class="romaji" style="display:none;">${item.romaji || ''}</div>
          <div class="meaning" style="display:none;">${item.meaning || ''}</div>
        </div>
      `).join('');
    }

    // Handle Card Click (Show Modal)
    function handleCardClick(event) {
        const card = event.target.closest('.kanji-card');
        if (!card) return; // Not a kanji card

        const kanjiChar = card.dataset.kanji;
        const kanjiDetail = kanjiData.find(item => item.kanji === kanjiChar);

        if (!kanjiDetail) {
            console.error("Kanji detail not found for:", kanjiChar);
            return;
        }

        showKanjiModal(kanjiDetail);
    }

    // Show Kanji Detail Modal
    function showKanjiModal(kanjiDetail) {
        const modalOverlay = document.createElement('div');
        modalOverlay.classList.add('modal-overlay');

        let readingsHtml = '';
        if (kanjiDetail.readings) {
            if (kanjiDetail.readings.kunyomi && kanjiDetail.readings.kunyomi.length > 0) {
                 readingsHtml += '<h4>Kunyomi:</h4><ul>';
                 readingsHtml += kanjiDetail.readings.kunyomi.map(r => `<li><strong>${r.reading}</strong> (${r.romaji})</li>`).join('');
                 readingsHtml += '</ul>';
            }
             if (kanjiDetail.readings.onyomi && kanjiDetail.readings.onyomi.length > 0) {
                 readingsHtml += '<h4>Onyomi:</h4><ul>';
                 readingsHtml += kanjiDetail.readings.onyomi.map(r => `<li><strong>${r.reading}</strong> (${r.romaji}) ${r.example ? `<span class="modal-example-word">e.g., ${r.example.word} (${r.example.romaji}: ${r.example.meaning})</span>` : ''}</li>`).join('');
                 readingsHtml += '</ul>';
            }
        }


        let meaningsHtml = '';
        if (kanjiDetail.meanings && kanjiDetail.meanings.length > 0) {
            meaningsHtml += '<ul>';
            meaningsHtml += kanjiDetail.meanings.map(m => `<li>${m.form ? `<strong>${m.form}</strong> (${m.romaji}): ` : ''}${m.meaning}</li>`).join('');
            meaningsHtml += '</ul>';
        }

         let examplesHtml = '';
         if (kanjiDetail.examples && kanjiDetail.examples.length > 0) {
            examplesHtml += '<ul>';
            examplesHtml += kanjiDetail.examples.map(e => `<li>${e.japanese}${e.furigana ? ` (${e.furigana})` : ''}<br>(${e.romaji}): ${e.meaning}</li>`).join('');
            examplesHtml += '</ul>';
         }

        let metadataHtml = '';
         if (kanjiDetail.metadata) {
             metadataHtml += '<p><strong>JLPT Level:</strong> ' + (kanjiDetail.metadata.jlpt_level || '-') + '</p>';
             metadataHtml += '<p><strong>Stroke Count:</strong> ' + (kanjiDetail.metadata.stroke_count || '-') + '</p>';
             metadataHtml += '<p><strong>Frequency Rank:</strong> ' + (kanjiDetail.metadata.frequency_rank || '-') + '</p>';
         }


        modalOverlay.innerHTML = `
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <div class="modal-kanji-header">
                    <div class="modal-kanji">${kanjiDetail.kanji}</div>
                    ${kanjiDetail.romaji_basic ? `<div class="modal-romaji-basic">${kanjiDetail.romaji_basic}</div>` : ''}
                </div>

                ${readingsHtml ? `<div class="modal-section"><h3>Bacaan</h3>${readingsHtml}</div>` : ''}
                ${meaningsHtml ? `<div class="modal-section"><h3>Arti</h3>${meaningsHtml}</div>` : ''}
                ${examplesHtml ? `<div class="modal-section"><h3>Contoh Kalimat</h3>${examplesHtml}</div>` : ''}
                ${metadataHtml ? `<div class="modal-section"><h3>Metadata</h3>${metadataHtml}</div>` : ''}

            </div>
        `;

        body.appendChild(modalOverlay);

        // Close modal listeners
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay || e.target.classList.contains('modal-close')) {
                modalOverlay.remove();
            }
        });
    }


    // Update Status
    function updateStatus() {
      const totalItems = filteredData.length;
      let statusText = '';

      if (kanjiData.length === 0) { // Check if original data is empty (implies error)
          statusInfo.textContent = ''; // Status message already handled in loadLevelData error
          pageInfo.textContent = 'Halaman -';
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          return;
      }

      if (totalItems === 0) { // Check if filtered data is empty
          statusInfo.textContent = `0 kanji ditemukan di level ${currentLevel.toUpperCase()}`;
           pageInfo.textContent = 'Halaman 0/0';
           prevBtn.disabled = true;
           nextBtn.disabled = true;
           return;
      }

      if (perPage === 0) { // Show All
        statusText = `Menampilkan semua ${totalItems} kanji ${currentLevel.toUpperCase()}`;
         pageInfo.textContent = `Halaman 1/1`; // Only one page
         prevBtn.disabled = true;
         nextBtn.disabled = true;
      } else {
        const totalPages = Math.ceil(totalItems / perPage);
        const start = (currentPage - 1) * perPage + 1;
        const end = Math.min(currentPage * perPage, totalItems);

        statusText = `Menampilkan ${start}-${end} dari ${totalItems} kanji ${currentLevel.toUpperCase()}`;
        pageInfo.textContent = `Halaman ${currentPage}/${totalPages}`;

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
      }

      statusInfo.textContent = statusText;
    }

    // Debounce Function
    function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => { func.apply(this, args); }, timeout);
      };
    }

    // Theme Functions
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      const icon = document.querySelector('.theme-toggle i');

      if (theme === 'dark') {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    }
  </script>
</body>
</html>
