<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Kanji JLPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #fbbf24;
      --bg: #f8fafc;
      --text: #1e293b;
      --card-bg: #ffffff;
      --border: #e2e8f0;
    }

    [data-theme="dark"] {
      --primary: #818cf8;
      --secondary: #f59e0b;
      --bg: #1e293b;
      --text: #f8fafc;
      --card-bg: #334155;
      --border: #475569;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.1s;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* Controls */
    .controls {
      max-width: 1000px;
      margin: 0 auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    .level-selector {
      display: flex;
      gap: 5px;
      background: var(--card-bg);
      padding: 5px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .level-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      background: transparent;
      color: var(--text);
    }

    .level-btn.active {
      background: var(--primary);
      color: white;
    }

    #searchInput {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      background: var(--card-bg);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .pagination-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, button {
      padding: 10px 15px;
      background: var(--card-bg);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Kanji Grid */
    .kanji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .kanji-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    .kanji-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .kanji {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .romaji {
      font-size: 1rem;
      color: var(--primary);
      font-style: italic;
    }

    /* Popup Card */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }

    .popup-kanji {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .popup-romaji {
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 20px;
      font-style: italic;
    }

    .popup-section {
      margin-bottom: 20px;
    }

    .popup-section-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 5px;
    }

    .reading-type {
      font-weight: 500;
      margin: 10px 0 5px;
    }

    .reading-item {
      margin-left: 20px;
      margin-bottom: 8px;
    }

    .example-item {
      background: rgba(79, 70, 229, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .example-japanese {
      font-size: 1.1rem;
    }

    .example-furigana {
      font-size: 0.9rem;
      color: var(--primary);
    }

    .example-meaning {
      margin-top: 5px;
      font-style: italic;
    }

    .metadata-item {
      display: flex;
      margin-bottom: 5px;
    }

    .metadata-label {
      font-weight: 500;
      min-width: 120px;
    }

    /* Status & Message */
    .status {
      text-align: center;
      margin: 20px 0;
      color: var(--primary);
    }

    .message {
      text-align: center;
      grid-column: 1 / -1;
      padding: 20px;
      color: var(--text);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .theme-toggle i {
      font-size: 1.2rem;
      color: var(--text);
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      
      #searchInput {
        width: 100%;
      }
      
      .kanji-grid {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <header>
    <h1>Belajar Kanji JLPT</h1>
    <div class="level-selector" id="levelSelector">
      <button class="level-btn active" data-level="n5">N5</button>
      <button class="level-btn" data-level="n4">N4</button>
      <button class="level-btn" data-level="n3">N3</button>
      <button class="level-btn" data-level="n2">N2</button>
      <button class="level-btn" data-level="n1">N1</button>
    </div>
  </header>
  
  <div class="controls">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Cari kanji (contoh: è¦‹, mi, melihat...)" 
      autocomplete="off"
    >
    
    <div class="pagination-controls">
      <select id="perPage">
        <option value="10">10 per halaman</option>
        <option value="20">20 per halaman</option>
        <option value="50">50 per halaman</option>
        <option value="0">Tampilkan Semua</option>
      </select>
      
      <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
      <span id="pageInfo">Halaman 1</span>
      <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  
  <div class="status" id="statusInfo">Memuat data N5...</div>
  
  <div class="kanji-grid" id="kanjiContainer">
    <div class="message">Memuat data kanji...</div>
  </div>

  <!-- Popup Card -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-card">
      <button class="popup-close" id="popupClose">&times;</button>
      <div class="popup-kanji" id="popupKanji"></div>
      <div class="popup-romaji" id="popupRomaji"></div>
      
      <div class="popup-section">
        <div class="popup-section-title">Bacaan</div>
        <div id="popupReadings"></div>
      </div>
      
      <div class="popup-section">
        <div class="popup-section-title">Makna</div>
        <div id="popupMeanings"></div>
      </div>
      
      <div class="popup-section">
        <div class="popup-section-title">Contoh Kalimat</div>
        <div id="popupExamples"></div>
      </div>
      
      <div class="popup-section">
        <div class="popup-section-title">Informasi Tambahan</div>
        <div id="popupMetadata"></div>
      </div>
    </div>
  </div>

  <script>
    // Config
    let currentLevel = 'n5';
    let kanjiData = [];
    let filteredData = [];
    let currentPage = 1;
    let perPage = 10;
    
    // DOM Elements
    const levelButtons = document.querySelectorAll('.level-btn');
    const searchInput = document.getElementById('searchInput');
    const perPageSelect = document.getElementById('perPage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');
    const statusInfo = document.getElementById('statusInfo');
    const kanjiContainer = document.getElementById('kanjiContainer');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupClose = document.getElementById('popupClose');
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadLevelData(currentLevel);
      setupEventListeners();
      loadTheme();
    });
    
    // Load JSON Data for Selected Level
    async function loadLevelData(level) {
      try {
        statusInfo.textContent = `Memuat data ${level.toUpperCase()}...`;
        kanjiContainer.innerHTML = '<div class="message">Memuat data kanji...</div>';
        
        // For demo purposes, we'll use the example data structure
        // In your actual implementation, you'll fetch from a JSON file
        const response = await fetch(`data/${level}.json`);
        if (!response.ok) throw new Error(`File ${level}.json tidak ditemukan`);
        
        kanjiData = await response.json();
        filteredData = [...kanjiData];
        
        renderKanji();
        updateStatus();
        
        // Update active level button
        levelButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.level === level);
        });
        
      } catch (error) {
        kanjiContainer.innerHTML = `
          <div class="message error">
            Gagal memuat data ${level.toUpperCase()}. 
            <br>Pastikan file <strong>data/${level}.json</strong> ada.
          </div>
        `;
        console.error("Error:", error);
      }
    }
    
    // Event Listeners
    function setupEventListeners() {
      // Level selector
      levelButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          currentLevel = btn.dataset.level;
          currentPage = 1;
          loadLevelData(currentLevel);
        });
      });
      
      // Search with debounce
      searchInput.addEventListener('input', debounce(handleSearch, 300));
      
      // Pagination controls
      perPageSelect.addEventListener('change', () => {
        perPage = parseInt(perPageSelect.value);
        currentPage = 1;
        renderKanji();
        updateStatus();
      });
      
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderKanji();
          updateStatus();
        }
      });
      
      nextBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(filteredData.length / perPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderKanji();
          updateStatus();
        }
      });
      
      // Theme toggle
      document.getElementById("themeToggle").addEventListener('click', toggleTheme);
      
      // Popup close
      popupClose.addEventListener('click', closePopup);
      popupOverlay.addEventListener('click', (e) => {
        if (e.target === popupOverlay) {
          closePopup();
        }
      });
    }
    
    // Search Function
    function handleSearch() {
      const keyword = searchInput.value.toLowerCase().trim();
      
      if (!keyword) {
        filteredData = [...kanjiData];
      } else {
        filteredData = kanjiData.filter(item => 
          item.kanji.includes(keyword) || 
          (item.romaji_basic && item.romaji_basic.toLowerCase().includes(keyword)) ||
          (item.readings && (
            item.readings.kunyomi.some(r => r.reading.includes(keyword) ||
            item.readings.kunyomi.some(r => r.romaji.includes(keyword)) ||
            item.readings.onyomi.some(r => r.reading.includes(keyword)) ||
            item.readings.onyomi.some(r => r.romaji.includes(keyword))
          ) ||
          (item.meanings && item.meanings.some(m => 
            m.meaning.toLowerCase().includes(keyword) ||
            (m.form && m.form.toLowerCase().includes(keyword))
          )
        );
      }
      
      currentPage = 1;
      renderKanji();
      updateStatus();
    }
    
    // Render Kanji Cards
    function renderKanji() {
      if (filteredData.length === 0) {
        kanjiContainer.innerHTML = `
          <div class="message">
            Tidak ditemukan kanji yang cocok.
          </div>
        `;
        return;
      }
      
      // Pagination logic
      let dataToRender;
      if (perPage === 0) { // Show All
        dataToRender = filteredData;
      } else {
        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        dataToRender = filteredData.slice(start, end);
      }
      
      kanjiContainer.innerHTML = dataToRender.map(item => `
        <div class="kanji-card" data-kanji="${item.kanji}">
          <div class="kanji">${item.kanji}</div>
          <div class="romaji">${item.romaji_basic || ''}</div>
        </div>
      `).join('');
      
      // Add click event to kanji cards
      document.querySelectorAll('.kanji-card').forEach(card => {
        card.addEventListener('click', () => {
          const kanji = card.dataset.kanji;
          const kanjiData = filteredData.find(item => item.kanji === kanji);
          if (kanjiData) {
            showPopup(kanjiData);
          }
        });
      });
    }
    
    // Show Popup with Kanji Details
    function showPopup(kanjiData) {
      document.getElementById('popupKanji').textContent = kanjiData.kanji;
      document.getElementById('popupRomaji').textContent = kanjiData.romaji_basic || '';
      
      // Render readings
      const readingsContainer = document.getElementById('popupReadings');
      readingsContainer.innerHTML = '';
      
      if (kanjiData.readings) {
        if (kanjiData.readings.kunyomi && kanjiData.readings.kunyomi.length > 0) {
          const kunyomiTitle = document.createElement('div');
          kunyomiTitle.className = 'reading-type';
          kunyomiTitle.textContent = 'Kunyomi:';
          readingsContainer.appendChild(kunyomiTitle);
          
          kanjiData.readings.kunyomi.forEach(reading => {
            const readingItem = document.createElement('div');
            readingItem.className = 'reading-item';
            readingItem.innerHTML = `
              <strong>${reading.reading}</strong> (${reading.romaji})
            `;
            readingsContainer.appendChild(readingItem);
          });
        }
        
        if (kanjiData.readings.onyomi && kanjiData.readings.onyomi.length > 0) {
          const onyomiTitle = document.createElement('div');
          onyomiTitle.className = 'reading-type';
          onyomiTitle.textContent = 'Onyomi:';
          readingsContainer.appendChild(onyomiTitle);
          
          kanjiData.readings.onyomi.forEach(reading => {
            const readingItem = document.createElement('div');
            readingItem.className = 'reading-item';
            let content = `<strong>${reading.reading}</strong> (${reading.romaji})`;
            if (reading.example) {
              content += `<br>Contoh: ${reading.example.word} (${reading.example.romaji}) - ${reading.example.meaning}`;
            }
            readingItem.innerHTML = content;
            readingsContainer.appendChild(readingItem);
          });
        }
      }
      
      // Render meanings
      const meaningsContainer = document.getElementById('popupMeanings');
      meaningsContainer.innerHTML = '';
      
      if (kanjiData.meanings && kanjiData.meanings.length > 0) {
        kanjiData.meanings.forEach(meaning => {
          const meaningItem = document.createElement('div');
          meaningItem.className = 'reading-item';
          meaningItem.innerHTML = `
            ${meaning.form ? `<strong>${meaning.form}</strong> (${meaning.romaji})<br>` : ''}
            ${meaning.meaning}
          `;
          meaningsContainer.appendChild(meaningItem);
        });
      }
      
      // Render examples
      const examplesContainer = document.getElementById('popupExamples');
      examplesContainer.innerHTML = '';
      
      if (kanjiData.examples && kanjiData.examples.length > 0) {
        kanjiData.examples.forEach(example => {
          const exampleItem = document.createElement('div');
          exampleItem.className = 'example-item';
          exampleItem.innerHTML = `
            <div class="example-japanese">${example.japanese}</div>
            <div class="example-furigana">${example.furigana}</div>
            <div class="example-romaji">${example.romaji}</div>
            <div class="example-meaning">${example.meaning}</div>
          `;
          examplesContainer.appendChild(exampleItem);
        });
      }
      
      // Render metadata
      const metadataContainer = document.getElementById('popupMetadata');
      metadataContainer.innerHTML = '';
      
      if (kanjiData.metadata) {
        if (kanjiData.metadata.jlpt_level) {
          const item = document.createElement('div');
          item.className = 'metadata-item';
          item.innerHTML = `
            <span class="metadata-label">Level JLPT:</span>
            <span>${kanjiData.metadata.jlpt_level}</span>
          `;
          metadataContainer.appendChild(item);
        }
        
        if (kanjiData.metadata.frequency_rank) {
          const item = document.createElement('div');
          item.className = 'metadata-item';
          item.innerHTML = `
            <span class="metadata-label">Frekuensi:</span>
            <span>Rank ${kanjiData.metadata.frequency_rank}</span>
          `;
          metadataContainer.appendChild(item);
        }
        
        if (kanjiData.metadata.stroke_count) {
          const item = document.createElement('div');
          item.className = 'metadata-item';
          item.innerHTML = `
            <span class="metadata-label">Jumlah Stroke:</span>
            <span>${kanjiData.metadata.stroke_count}</span>
          `;
          metadataContainer.appendChild(item);
        }
      }
      
      // Show popup
      popupOverlay.classList.add('active');
    }
    
    // Close Popup
    function closePopup() {
      popupOverlay.classList.remove('active');
    }
    
    // Update Status
    function updateStatus() {
      const totalItems = filteredData.length;
      let statusText = '';
      
      if (perPage === 0) {
        statusText = `Menampilkan semua ${totalItems} kanji ${currentLevel.toUpperCase()}`;
      } else {
        const totalPages = Math.ceil(totalItems / perPage);
        const start = (currentPage - 1) * perPage + 1;
        const end = Math.min(currentPage * perPage, totalItems);
        
        statusText = `Menampilkan ${start}-${end} dari ${totalItems} kanji ${currentLevel.toUpperCase()}`;
        pageInfo.textContent = `Halaman ${currentPage}/${totalPages}`;
        
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages || totalPages === 0;
      }
      
      statusInfo.textContent = statusText;
    }
    
    // Debounce Function
    function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => { func.apply(this, args); }, timeout);
      };
    }
    
    // Theme Functions
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    }
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }
    
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      const icon = document.querySelector('.theme-toggle i');
      
      if (theme === 'dark') {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    }
  </script>
</body>
</html>
