<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Kanji JLPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #fbbf24;
      --bg: #f8fafc;
      --text: #1e293b;
      --card-bg: #ffffff;
      --border: #e2e8f0;
    }

    [data-theme="dark"] {
      --primary: #818cf8;
      --secondary: #f59e0b;
      --bg: #1e293b;
      --text: #f8fafc;
      --card-bg: #334155;
      --border: #475569;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.1s;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* Controls */
    .controls {
      max-width: 1000px;
      margin: 0 auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    .level-selector {
      display: flex;
      gap: 5px;
      background: var(--card-bg);
      padding: 5px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .level-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      background: transparent;
      color: var(--text);
    }

    .level-btn.active {
      background: var(--primary);
      color: white;
    }

    #searchInput {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      background: var(--card-bg);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .pagination-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, button {
      padding: 10px 15px;
      background: var(--card-bg);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Kanji Grid */
    .kanji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .kanji-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    .kanji-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .kanji {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .romaji {
      font-size: 1rem;
      color: var(--primary);
      font-style: italic;
    }

    /* Popup Card */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }

    .popup-kanji {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .popup-romaji {
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 20px;
      font-style: italic;
    }

    .popup-section {
      margin-bottom: 20px;
    }

    .popup-section-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 5px;
    }

    .reading-type {
      font-weight: 500;
      margin: 10px 0 5px;
    }

    .reading-item {
      margin-left: 20px;
      margin-bottom: 8px;
    }

    .example-item {
      background: rgba(79, 70, 229, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .example-japanese {
      font-size: 1.1rem;
    }

    .example-furigana {
      font-size: 0.9rem;
      color: var(--primary);
    }

    .example-meaning {
      margin-top: 5px;
      font-style: italic;
    }

    .metadata-item {
      display: flex;
      margin-bottom: 5px;
    }

    .metadata-label {
      font-weight: 500;
      min-width: 120px;
    }

    /* Status & Message */
    .status {
      text-align: center;
      margin: 20px 0;
      color: var(--primary);
    }

    .message {
      text-align: center;
      grid-column: 1 / -1;
      padding: 20px;
      color: var(--text);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .theme-toggle i {
      font-size: 1.2rem;
      color: var(--text);
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      
      #searchInput {
        width: 100%;
      }
      
      .kanji-grid {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <header>
    <h1>Belajar Kanji JLPT</h1>
    <div class="level-selector" id="levelSelector">
      <button class="level-btn active" data-level="n5">N5</button>
      <button class="level-btn" data-level="n4">N4</button>
      <button class="level-btn" data-level="n3">N3</button>
      <button class="level-btn" data-level="n2">N2</button>
      <button class="level-btn" data-level="n1">N1</button>
    </div>
  </header>
  
  <div class="controls">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Cari kanji (contoh: 見, mi, melihat...)" 
      autocomplete="off"
    >
    
    <div class="pagination-controls">
      <select id="perPage">
        <option value="10">10 per halaman</option>
        <option value="20">20 per halaman</option>
        <option value="50">50 per halaman</option>
        <option value="0">Tampilkan Semua</option>
      </select>
      
      <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
      <span id="pageInfo">Halaman 1</span>
      <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  
  <div class="status" id="statusInfo">Memuat data N5...</div>
  
  <div class="kanji-grid" id="kanjiContainer">
    <div class="message">Memuat data kanji...</div>
  </div>

  <!-- Popup Card -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-card">
      <button class="popup-close" id="popupClose">&times;</button>
      <div class="popup-kanji" id="popupKanji"></div>
      <div class="popup-romaji" id="popupRomaji"></div>
      
      <div class="popup-section">
        <div class="popup-section-title">Bacaan</div>
        <div id="popupReadings"></div>
      </div>
      
      <div class="popup-section">
        <div class="popup-section-title">Makna</div>
        <div id="popupMeanings"></div>
      </div>
      
      <div class="popup-section">
        <div class="popup-section-title">Contoh Kalimat</div>
        <div id="popupExamples"></div>
      </div>
      
      <div class="popup-section">
        <div class="popup-section-title">Informasi Tambahan</div>
        <div id="popupMetadata"></div>
      </div>
    </div>
  </div>

  <script>
    // Config
    let currentLevel = 'n5';
    let kanjiData = [];
    let filteredData = [];
    let currentPage = 1;
    let perPage = 10;
    
    // DOM Elements
    const levelButtons = document.querySelectorAll('.level-btn');
    const searchInput = document.getElementById('searchInput');
    const perPageSelect = document.getElementById('perPage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');
    const statusInfo = document.getElementById('statusInfo');
    const kanjiContainer = document.getElementById('kanjiContainer');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupClose = document.getElementById('popupClose');
    
    // Contoh data untuk demo (akan diganti dengan data JSON asli)
    const demoData = [
      {
        "kanji": "見",
        "romaji_basic": "mi",
        "readings": {
          "kunyomi": [
            {"reading": "みる", "romaji": "miru"},
            {"reading": "みえる", "romaji": "mieru"},
            {"reading": "みせる", "romaji": "miseru"}
          ],
          "onyomi": [
            {"reading": "ケン", "romaji": "ken", "example": {"word": "見学", "romaji": "kengaku", "meaning": "studi tur"}}
          ]
        },
        "meanings": [
          {"form": "見る", "romaji": "miru", "meaning": "melihat"},
          {"form": "見える", "romaji": "mieru", "meaning": "terlihat"},
          {"form": "見せる", "romaji": "miseru", "meaning": "memperlihatkan"}
        ],
        "examples": [
          {
            "japanese": "テレビを見る",
            "furigana": "てれびをみる",
            "romaji": "terebi o miru",
            "meaning": "Menonton TV"
          },
          {
            "japanese": "富士山が見える",
            "furigana": "ふじさんがみえる",
            "romaji": "fujisan ga mieru",
            "meaning": "Gunung Fuji terlihat"
          },
          {
            "japanese": "写真を見せる",
            "furigana": "しゃしんをみせる",
            "romaji": "shashin o miseru",
            "meaning": "Memperlihatkan foto"
          }
        ],
        "metadata": {
          "jlpt_level": "N5/N4",
          "frequency_rank": 107,
          "stroke_count": 7
        }
      },
      {
        "kanji": "水",
        "romaji_basic": "mizu",
        "readings": {
          "kunyomi": [
            {"reading": "みず", "romaji": "mizu"}
          ],
          "onyomi": [
            {"reading": "スイ", "romaji": "sui", "example": {"word": "水曜日", "romaji": "suiyoubi", "meaning": "hari Rabu"}}
          ]
        },
        "meanings": [
          {"meaning": "air"}
        ],
        "examples": [
          {
            "japanese": "水を飲む",
            "furigana": "みずをのむ",
            "romaji": "mizu o nomu",
            "meaning": "Minum air"
          }
        ],
        "metadata": {
          "jlpt_level": "N5",
          "frequency_rank": 345,
          "stroke_count": 4
        }
      }
    ];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadLevelData(currentLevel);
      setupEventListeners();
      loadTheme();
    });
    
    // Load JSON Data for Selected Level
    async function loadLevelData(level) {
      try {
        statusInfo.textContent = `Memuat data ${level.toUpperCase()}...`;
        kanjiContainer.innerHTML = '<div class="message">Memuat data kanji...</div>';
        
        // Untuk demo, kita gunakan data contoh
        // Di implementasi sebenarnya, Anda akan menggunakan fetch ke file JSON
        kanjiData = demoData; // Ganti ini dengan: await fetch(`data/${level}.json`);
        filteredData = [...kanjiData];
        
        if (kanjiData.length === 0) {
          kanjiContainer.innerHTML = `
            <div class="message">
              Data kanji ${level.toUpperCase()} kosong. Silakan tambahkan data.
            </div>
          `;
          statusInfo.textContent = `Data ${level.toUpperCase()} kosong`;
          return;
        }
        
        renderKanji();
        updateStatus();
        
        // Update active level button
        levelButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.level === level);
        });
        
      } catch (error) {
        console.error("Error:", error);
        kanjiContainer.innerHTML = `
          <div class="message error">
            Gagal memuat data ${level.toUpperCase()}. 
            <br>Error: ${error.message}
            <br>Menggunakan data demo sebagai contoh.
          </div>
        `;
        
        // Gunakan data demo sebagai fallback
        kanjiData = demoData;
        filteredData = [...kanjiData];
        renderKanji();
        updateStatus();
      }
    }
    
    // [Fungsi lainnya tetap sama seperti sebelumnya]
    // ... (setupEventListeners, handleSearch, renderKanji, showPopup, dll) ...
    
    // Update Status (disesuaikan dengan bahasa Indonesia)
    function updateStatus() {
      const totalItems = filteredData.length;
      let statusText = '';
      
      if (perPage === 0) {
        statusText = `Menampilkan semua ${totalItems} kanji level ${currentLevel.toUpperCase()}`;
      } else {
        const totalPages = Math.ceil(totalItems / perPage);
        const start = (currentPage - 1) * perPage + 1;
        const end = Math.min(currentPage * perPage, totalItems);
        
        statusText = `Menampilkan ${start}-${end} dari ${totalItems} kanji level ${currentLevel.toUpperCase()}`;
        pageInfo.textContent = `Halaman ${currentPage}/${totalPages}`;
        
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages || totalPages === 0;
      }
      
      statusInfo.textContent = statusText;
    }
    
    // Debounce Function
    function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => { func.apply(this, args); }, timeout);
      };
    }
    
    // Theme Functions
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    }
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }
    
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      const icon = document.querySelector('.theme-toggle i');
      
      if (theme === 'dark') {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    }
  </script>
</body>
</html>
