<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Daftar Kanji N5-N1</title>
  <style>
    body.dark { background: #121212; color: white; }
    .kanji { font-size: 2em; padding: 10px; }
  </style>
</head>
<body>
  <h1>Daftar Kanji JLPT</h1>
  <button id="darkModeToggle">Dark Mode</button>
  <select id="levelSelect">
    <option value="N5">N5</option>
    <option value="N4">N4</option>
    <option value="N3">N3</option>
    <option value="N2">N2</option>
    <option value="N1">N1</option>
  </select>
  <div id="kanjiList">Memuat data...</div>

  <script>
    const kanjiListDiv = document.getElementById("kanjiList");
    const levelSelect = document.getElementById("levelSelect");
    const darkModeToggle = document.getElementById("darkModeToggle");

    async function loadKanji(level) {
      kanjiListDiv.textContent = `Memuat data ${level}...`;
      try {
        const res = await fetch(`kanji/${level}.json`);
        if (!res.ok) throw new Error(`Gagal memuat: ${res.status}`);
        const data = await res.json();
        kanjiListDiv.innerHTML = data.map(k => `<div class="kanji">${k.kanji} (${k.arti})</div>`).join("");
      } catch (err) {
        kanjiListDiv.textContent = `Gagal memuat data: ${err.message}`;
      }
    }

    // Inisialisasi
    document.addEventListener("DOMContentLoaded", () => {
      loadKanji(levelSelect.value);

      levelSelect.addEventListener("change", () => {
        loadKanji(levelSelect.value);
      });

      darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
      });
    });
  </script>
</body>
</html>
